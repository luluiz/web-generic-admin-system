<div class="main-container" [ngClass]="{'minisidebar': minisidebar, 'boxed': boxed, 'danger': danger, 'blue': blue, 'green': green, 'dark': dark }">
    <mat-toolbar color="primary" class="topbar telative">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <span fxShow="false" fxShow.gt-xs>
                </span>
                <span style="color: white;">Gen Admin Sys</span>
            </a>
        </div>

        <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
            <mat-icon>menu</mat-icon>
        </button>

        <span fxFlex></span>
        <app-header></app-header>
        <button (click)="end.toggle()" mat-icon-button class="ml-xs overflow-visible">
            <mat-icon>settings</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0" [ngClass]="{'minisidebar': minisidebar}">
        <mat-sidenav #snav id="snav" class="pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches"
            (open)="sidebarOpened = true" (close)="sidebarOpened = false" [perfectScrollbar]="config">

            <app-sidebar class="app-sidebar"></app-sidebar>

        </mat-sidenav>
        <mat-sidenav #end position="end" class="chat-panel" mode="over" opened="false">
            <div class="scroll">
                <mat-nav-list>

                    <h3 mat-subheader class="text-uppercase font-weight-bold">Layout</h3>
                    <mat-list-item>
                        <mat-slide-toggle [(ngModel)]="minisidebar">Mini Sidebar</mat-slide-toggle>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-slide-toggle color="warn" (change)="changeDarkMode($event)">Dark Mode</mat-slide-toggle>
                    </mat-list-item>

                    <mat-divider></mat-divider>

                    <h3 mat-subheader class="text-uppercase font-weight-bold">Colors</h3>
                    <mat-radio-group class="color-radio-group" [(ngModel)]="color" (change)="changeColor($event)">
                        <mat-radio-button class="color-radio" *ngFor="let color of colors" [value]="color" color="warn">
                            {{color}}
                        </mat-radio-button>
                    </mat-radio-group>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content class="page-wrapper">
            <app-breadcrumb></app-breadcrumb>

            <div class="page-content">
                <router-outlet>
                    <app-spinner></app-spinner>
                </router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
