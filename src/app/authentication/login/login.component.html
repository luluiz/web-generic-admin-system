<app-loading [loading]="loading"></app-loading>
<div class="login-register">
    <div class=" login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <!-- <img alt="homepage" src="assets/images/logo.PNG" style="width: 200px;"> -->
                        <h4 class="m-t-0">Generic Admin System</h4>
                    </div>
                    <br>
                    <div fxLayout="row wrap">
                        <div fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="E-mail" formControlName="email">
                            </mat-form-field>
                            <small *ngIf="email?.hasError('required') && email?.touched" class="text-danger support-text">E-mail is required</small>
                        </div>
                        <div fxFlex="100">
                            <mat-form-field>
                                <input matInput type="password" placeholder="Password" formControlName="password">
                            </mat-form-field>
                            <small *ngIf="password?.hasError('required') && password?.touched" class="text-danger support-text">Password is required</small>
                        </div>

                        <div fxFlex="100" class="text-right">
                            <a [routerLink]="['/auth/forgot-password']" class="link">Forgot password?</a>
                        </div>

                        <button fxFlex="100" mat-raised-button color="primary" class="btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Login</button>

                        <div fxFlex="100" class="text-center">
                            <span>Do not have an account yet?
                                <a [routerLink]="['/auth/register']" class="text-info link">Register</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
